<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Giày Bóng Đá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/auth-api.js"></script>
    <script src="../assets/register.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="relative w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden my-8">
        <div class="absolute right-0 top-0 h-full w-1.5 bg-blue-600"></div>
        <div class="p-8 sm:p-10">
            <div class="mb-6">
                <a href="login.html" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
            </div>
            <div class="text-center mb-8">
                <img src="../../assets/soccer-shoes-logo.svg" alt="logo" class="mx-auto mb-2 h-12 w-12">
                <h1 class="text-3xl sm:text-4xl font-bold text-purple-600">Giày Bóng Đá</h1>
                <p class="text-gray-500 mt-2">Join Giày Bóng Đá community</p>
            </div>
            <form id="register-form" class="space-y-5">
                <div>
                    <label for="username" class="flex items-center text-sm font-semibold text-gray-700 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition" required>
                </div>
                <div>
                    <label for="email" class="flex items-center text-sm font-semibold text-gray-700 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                        Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition" required>
                </div>
                <div>
                    <label for="password" class="flex items-center text-sm font-semibold text-gray-700 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                        Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Create a password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition" required>
                </div>
                <div>
                    <label for="confirm" class="flex items-center text-sm font-semibold text-gray-700 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                             <path fill-rule="evenodd" d="M10 1.944A11.954 11.954 0 012.166 5.068l.26.26A11.954 11.954 0 0110 18.056l-.26.26A11.954 11.954 0 0117.834 14.932l-.26-.26A11.954 11.954 0 0110 1.944zM10 5.167a.75.75 0 01.75.75v3.182a.75.75 0 01-1.5 0V5.917A.75.75 0 0110 5.167zm0 6.182a.75.75 0 100 1.5.75.75 0 000-1.5z" clip-rule="evenodd" />
                        </svg>
                        Confirm Password
                    </label>
                    <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition" required>
                </div>
                <div>
                    <label for="type" class="flex items-center text-sm font-semibold text-gray-700 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 2a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
                        </svg>
                        Account Type
                    </label>
                    <div class="relative">
                        <select id="type" name="type" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full flex items-center justify-center text-white font-semibold bg-gradient-to-r from-blue-600 to-red-500 rounded-lg px-4 py-3 mt-4 hover:opacity-90 transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        Join Giày Bóng Đá
                    </button>
                </div>
            </form>
            <div id="register-error" class="error-msg text-center text-red-500 mt-2"></div>
            <div class="text-center mt-6">
                 <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="login.html" class="font-medium text-red-500 hover:underline">Login here</a>
                </p>
            </div>
        </div>
    </div>
    <script>
    // Đã tích hợp register.js, không cần JS giả lập ở đây
    </script>
</body>
</html>
