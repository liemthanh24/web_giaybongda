<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm - Giày Bóng Đá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Thêm vào thẻ <style> trong file product-management.html */

        .color-option, .size-option {
            border: 2px solid #e5e7eb; /* border-gray-200 */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .color-option {
            width: 2.5rem; /* w-10 */
            height: 2.5rem; /* h-10 */
            border-radius: 9999px; /* rounded-full */
        }
        .size-option {
            min-width: 4rem; /* Đảm bảo nút không quá nhỏ */
            padding: 0.5rem 1rem; /* px-4 py-2 */
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 500;
            text-align: center;
        }

        .color-option.selected, .size-option.selected {
            border-color: #9333ea; /* border-purple-600 */
            transform: scale(1.1);
            box-shadow: 0 0 0 2px #c4b5fd; /* ring-2 ring-purple-300 */
        }
        .size-option.selected {
            background-color: #f5f3ff; /* bg-purple-50 */
            color: #9333ea; /* text-purple-600 */
            font-weight: 600;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        footer { background-color: #1f2937; color: #d1d5db; }
        footer a:hover { color: white; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-md sticky top-0 z-50 border-b">
        <div class="container mx-auto px-8 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <img src="../../assets/soccer-shoes-logo.svg" alt="logo" class="h-10 w-10">
                <span class="text-2xl font-bold text-purple-600">Giày Bóng Đá</span>
            </div>
            <div class="flex items-center gap-6">
                <span class="text-gray-700 font-semibold flex items-center">Chào, <span id="username-display" class="ml-1">admin</span></span>
                <button id="logout-btn" class="p-2 rounded-full hover:bg-gray-100" title="Đăng xuất">
                    <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto flex gap-8 px-8 py-8">
        <aside class="w-64 bg-white rounded-xl shadow p-6 h-fit sticky top-28">
            <h2 class="text-xl font-bold mb-4">Menu</h2>
            <nav class="flex flex-col gap-2">
                <a href="product-management.html" class="px-4 py-2 rounded-lg bg-purple-100 text-purple-700 font-semibold">Quản lý sản phẩm</a>
                <a href="user-management.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Quản lý người dùng</a>
                <a href="revenue-statistics.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Thống kê doanh thu</a>
            </nav>
        </aside>
        
        <section class="flex-1">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-4">
                    <h2 class="text-3xl font-extrabold text-gray-800">Quản Lý Sản Phẩm</h2>
                    
                    <select id="brand-filter" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 p-2.5">
                        <option value="all" selected>Tất cả thương hiệu</option>
                        <option value="Kamito">Kamito</option>
                        <option value="Mizuno">Mizuno</option>
                        <option value="Akka">Akka</option>
                        <option value="Mitre">Mitre</option>
                        <option value="Jogabola">Jogabola</option>
                        <option value="Pan">Pan</option>
                    </select>
                </div>

                <button id="add-product-btn" class="px-5 py-2.5 bg-purple-600 text-white font-semibold rounded-lg shadow hover:bg-purple-700 transition flex items-center gap-2">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
                    Thêm Sản Phẩm
                </button>
            </div>
            
            <div class="bg-white rounded-xl shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Hình ảnh</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tên sản phẩm</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thương hiệu</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Giá</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Tồn kho</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="products-list">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
        <div class="flex justify-between items-center p-4 border-b">
            <h2 id="product-modal-title" class="text-2xl font-bold text-gray-800">Thêm sản phẩm mới</h2>
            <button id="product-cancel-x" type="button" class="text-gray-400 hover:bg-gray-200 rounded-lg p-1.5">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
        <form id="product-form" class="p-6 space-y-5 overflow-y-auto">
            <input type="hidden" id="product-id">
            
            <div>
                <label for="product-name" class="block mb-2 text-sm font-medium text-gray-900">Tên sản phẩm</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg>
                    </div>
                    <input type="text" id="product-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 p-2.5" placeholder="VD: Kamito Velocidad">
                </div>
            </div>

             <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div>
                    <label for="product-brand" class="block mb-2 text-sm font-medium text-gray-900">Thương hiệu</label>
                    <select id="product-brand" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5">
                         <option value="" selected>Chọn thương hiệu</option>
                        <option value="Kamito">Kamito</option>
                        <option value="Mizuno">Mizuno</option>
                        <option value="Akka">Akka</option>
                        <option value="Mitre">Mitre</option>
                        <option value="Jogabola">Jogabola</option>
                        <option value="Pan">Pan</option>
                    </select>
                </div>
                <div>
                    <label for="product-price" class="block mb-2 text-sm font-medium text-gray-900">Giá (VNĐ)</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.5 2.5 0 00-.567-.267C8.07 8.48 8 8.73 8 9c0 .27.07.52.433.582.221.07.412.164.567.267v1.698c-.22.07-.412.163-.567.267C8.07 11.52 8 11.77 8 12c0 .27.07.52.433.582.221.07.412.164.567.267v1.698a2.5 2.5 0 00-1.634-2.284 3.5 3.5 0 112.567-6.527v1.698c.22-.07.412-.163.567-.267C11.93 8.48 12 8.73 12 9c0 .27-.07.52-.433.582-.221-.07-.412-.164-.567-.267V7.418zM10 2a8 8 0 100 16 8 8 0 000-16z"></path></svg>
                        </div>
                        <input type="number" id="product-price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 p-2.5" placeholder="100000">
                    </div>
                </div>
            </div>
            
            <div>
                <label for="product-stock" class="block mb-2 text-sm font-medium text-gray-900">Tồn kho</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                       <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path d="M5 8a1 1 0 00-1 1v5a1 1 0 002 0V9a1 1 0 00-1-1zM9 8a1 1 0 00-1 1v5a1 1 0 002 0V9a1 1 0 00-1-1zM13 8a1 1 0 00-1 1v5a1 1 0 002 0V9a1 1 0 00-1-1z"></path><path fill-rule="evenodd" d="M2.5 4A1.5 1.5 0 001 5.5v9A1.5 1.5 0 002.5 16h15a1.5 1.5 0 001.5-1.5v-9A1.5 1.5 0 0017.5 4h-15zm15 1.5a.5.5 0 01.5.5v9a.5.5 0 01-.5.5h-15a.5.5 0 01-.5-.5v-9a.5.5 0 01.5-.5h15z" clip-rule="evenodd"></path></svg>
                    </div>
                    <input type="number" id="product-stock" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 p-2.5" placeholder="0">
                </div>
            </div>
            
            <div>
                <label for="product-image" class="block mb-2 text-sm font-medium text-gray-900">Link hình ảnh</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0l-1.5-1.5a.5.5 0 01.708-.708l1.5 1.5a1 1 0 001.414 0l3-3z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.293 7.293a1 1 0 011.414 0L10 9.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </div>
                    <input type="text" id="product-image" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 p-2.5" placeholder="https://...">
                </div>
            </div>
            
            <div class="space-y-4 pt-4 border-t">
                <div>
                    <label class="block text-sm font-medium text-gray-900">Màu sắc có sẵn</label>
                    <div id="colors-container"></div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-900">Kích thước có sẵn</label>
                    <div id="sizes-container"></div>
                </div>
            </div>

            <div>
                <label for="product-desc" class="block mb-2 text-sm font-medium text-gray-900">Mô tả</label>
                <textarea id="product-desc" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5" placeholder="Mô tả chi tiết về sản phẩm..."></textarea>
            </div>

            <div class="flex justify-end gap-3 pt-4 border-t items-center">
                <button type="button" id="product-cancel" class="px-5 py-2.5 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:z-10 focus:ring-4 focus:ring-gray-100">Hủy</button>
                <button type="submit" class="px-5 py-2.5 text-sm font-medium text-center text-white bg-purple-600 rounded-lg hover:bg-purple-700 focus:ring-4 focus:ring-purple-300">Lưu sản phẩm</button>
            </div>
        </form>
    </div>
</div>
<script>
    // Gán sự kiện cho nút Hủy và nút X ở góc trên
    const cancelBtn = document.getElementById('product-cancel');
    const cancelXBtn = document.getElementById('product-cancel-x');
    const modal = document.getElementById('product-modal');

    if(cancelBtn) cancelBtn.addEventListener('click', () => modal.classList.add('hidden'));
    if(cancelXBtn) cancelXBtn.addEventListener('click', () => modal.classList.add('hidden'));
</script>
    
    <footer class="mt-12 py-12 border-t">
        <div class="container mx-auto px-8 text-center"><p class="text-sm text-gray-500">&copy; 2025 Giày Bóng Đá Admin Panel.</p></div>
    </footer>

    <script>
        document.getElementById('logout-btn').onclick = function() {
            localStorage.removeItem('username');
            localStorage.removeItem('user_id');
            window.location.href = 'login.html';
        };
    </script>
    <script src="../assets/products-api.js"></script>
    <script src="../assets/product-options.js"></script>
    <script src="../assets/product-management.js"></script>
</body>
</html>
