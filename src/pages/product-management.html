<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm - Giày Bóng Đá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- API URL Configuration -->
    <script>
        window.API_URL = 'http://localhost:3001/api';
    </script>
    
    <!-- API Dependencies -->
    <script src="../assets/products-api.js"></script>
    <script src="../assets/order-api.js"></script>
    <script src="../assets/auth-api.js"></script>
    
    <!-- Main Application Logic -->
    <script src="../assets/product-management.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow flex items-center justify-between px-8 py-4">
        <div class="flex items-center gap-2">
            <img src="../../assets/soccer-shoes-logo.svg" alt="logo" class="h-8 w-8">
            <span class="text-2xl font-bold text-purple-600" style="font-family: 'Poppins', sans-serif;">Giày Bóng Đá</span>
        </div>
        <div class="flex-1 mx-8">
            <input type="text" placeholder="Tìm kiếm giày..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>
        <div class="flex items-center gap-4">
            <span class="text-gray-700 text-xl font-semibold">Chào, <span class="ml-1">admin</span></span>
        </div>
    </header>
    <main class="flex gap-8 px-8 py-6">
        <!-- Sidebar chức năng -->
        <aside class="w-64 bg-white rounded-xl shadow p-6 h-fit">
            <h2 class="text-xl font-bold mb-4">Menu</h2>
            <ul class="flex flex-col gap-6">
                <li><a href="admin.html" class="w-full text-left px-4 py-2 rounded-lg hover:bg-purple-50 transition-colors block">Thống kê doanh thu

                </a></li>
                <li><a href="product-management.html" class="w-full text-left px-4 py-2 rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition-colors block">Quản lý sản phẩm</a></li>
                <li><a href="user-management.html" class="w-full text-left px-4 py-2 rounded-lg hover:bg-purple-50 transition-colors block">Quản lý người dùng</a></li>
            </ul>
        </aside>
        <!-- Nội dung chính -->
        <section class="flex-1">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-extrabold">Quản lý sản phẩm</h2>
                <button id="refresh-products" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                    </svg>
                    Làm mới danh sách
                </button>
            </div>
            <!-- Bảng sản phẩm -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                <div class="overflow-x-auto">
                    <table class="min-w-full table-fixed divide-y divide-gray-200">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="w-28 px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider whitespace-nowrap">Mã SP</th>
                                <th class="w-28 px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Hình ảnh</th>
                                <th class="w-44 px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Tên sản phẩm</th>
                                <th class="w-28 px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Nhãn hàng</th>
                                <th class="w-32 px-4 py-3 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Giá tiền</th>
                                <th class="w-24 px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Số lượng</th>
                                <th class="w-40 px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Ngày tạo</th>
                                <th class="w-28 px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Thao tác</th>
                            </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="products-list">
                        <!-- Danh sách sản phẩm sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>
            <div class="mt-6">
                <button id="add-product-btn" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Thêm sản phẩm mới</button>
            </div>
        </section>
    </main>

    <!-- Modal thêm/sửa sản phẩm -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg">
            <h3 class="font-bold text-xl mb-4" id="product-modal-title">Thêm sản phẩm</h3>
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="product-id">
                <div>
                    <label class="block mb-1 font-semibold">Tên sản phẩm</label>
                    <input type="text" id="product-name" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Nhãn hàng</label>
                    <select id="product-brand" class="w-full px-3 py-2 border rounded-lg" required>
                        <option value="">Chọn nhãn hàng</option>
                        <option value="Kamito">Kamito</option>
                        <option value="Mizuno">Mizuno</option>
                        <option value="CP Sports">CP Sports</option>
                        <option value="Just Play">Just Play</option>
                        <option value="Akka">Akka</option>
                        <option value="Mitre">Mitre</option>
                        <option value="Jogabola">Jogabola</option>
                        <option value="Pan">Pan</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Giá tiền (VNĐ)</label>
                    <input type="number" id="product-price" class="w-full px-3 py-2 border rounded-lg" step="100000" min="0" value="0" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Số lượng</label>
                    <input type="number" id="product-stock" class="w-full px-3 py-2 border rounded-lg" min="0" value="1" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Link ảnh</label>
                    <input type="text" id="product-image" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Mô tả</label>
                    <textarea id="product-desc" class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>
                <div class="flex gap-4 mt-6">
                    <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Lưu</button>
                    <button type="button" id="product-cancel" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal xác nhận xóa -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
            <h3 class="font-bold text-xl mb-4">Xác nhận xóa</h3>
            <p id="delete-modal-msg" class="mb-6"></p>
            <div class="flex gap-4">
                <button id="delete-confirm" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Xóa</button>
                <button id="delete-cancel" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Hủy</button>
            </div>
        </div>
    </div>

    <script src="../assets/product-management.js"></script>
</body>
</html>
