<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Giày Bóng Đá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="relative w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden my-8">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-orange-500 to-orange-400 rounded-t-xl"></div>
        <div class="p-8 sm:p-10">
            <div class="mb-6">
                <a href="login.html" class="text-orange-500 hover:text-orange-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
            </div>
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-purple-600">Giày Bóng Đá</h1>
                <p class="text-gray-500 mt-2">Reset your password</p>
            </div>
            <form id="forgot-form" class="space-y-6" onsubmit="return sendReset(event)">
                <div class="flex flex-col items-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-orange-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v1m0 14v1m8-8h1m-14 0H3m15.364-6.364l.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707" />
                    </svg>
                    <p class="text-gray-600 text-center">Enter your email address to receive password reset instructions</p>
                </div>
                <div>
                    <label for="email" class="flex items-center text-sm font-semibold text-orange-600 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" class="w-full px-4 py-3 border border-orange-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition" required>
                </div>
                <div>
                    <button type="submit" class="w-full flex items-center justify-center text-white font-semibold bg-gradient-to-r from-orange-500 to-red-500 rounded-lg px-4 py-3 mt-4 hover:opacity-90 transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        Send Reset Instructions
                    </button>
                </div>
            </form>
            <div id="reset-msg" class="text-center text-green-600 mt-2"></div>
            <div class="text-center mt-6">
                <a href="login.html" class="text-blue-600 hover:underline">Back to login</a>
            </div>
        </div>
    </div>
    <script>
    function sendReset(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const msg = document.getElementById('reset-msg');
        msg.textContent = 'Nếu email hợp lệ, hướng dẫn đặt lại mật khẩu sẽ được gửi tới email của bạn.';
        return false;
    }
    </script>
</body>
</html>
