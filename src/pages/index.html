<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giày Bóng Đá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow flex items-center justify-between px-8 py-4">
        <div class="flex items-center gap-2">
            <img src="../../assets/soccer-shoes-logo.svg" alt="logo" class="h-8 w-8">
            <span class="text-2xl font-bold text-purple-600">Giày Bóng Đá</span>
        </div>
        <div class="flex-1 mx-8 relative">
            <input type="text" id="search-input" placeholder="Tìm kiếm giày..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
            <div id="search-suggest" class="absolute left-0 top-full w-full bg-white border rounded-lg shadow-lg z-10 hidden"></div>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-gray-700 text-xl font-semibold flex items-center">Chào, <span id="username-display" class="ml-1"></span>
                <button id="cart-btn" class="ml-2 p-2 rounded-full hover:bg-gray-100">
                    <img src="https://thafd.bing.com/th/id/OIP.u-1dWGTM7biu51ZxKpOIiAHaFL?w=277&h=194&c=7&r=0&o=7&cb=thfvnext&dpr=1.3&pid=1.7&rm=3" alt="shopping cart" class="h-14 w-14 object-contain" style="background: transparent;">
                </button>
                <script>
                document.getElementById('cart-btn').onclick = function() {
                    window.location.href = 'cart.html';
                };
                </script>
                </button>
            </span>
        </div>
    </header>
    <main class="flex gap-8 px-8 py-6">
        <!-- Nhãn hàng bên trái -->
        <aside class="w-64 bg-white rounded-xl shadow p-6 h-fit">
            <h2 class="text-xl font-bold mb-4">Nhãn hàng</h2>
            <ul class="flex flex-col gap-6" id="brand-list">
                <li><button class="brand-btn active">Tất cả</button></li>
                <li><button class="brand-btn">Kamito</button></li>
                <li><button class="brand-btn">Mizuno</button></li>
                <li><button class="brand-btn">CP Sports</button></li>
                <li><button class="brand-btn">Just Play</button></li>
                <li><button class="brand-btn">Akka</button></li>
                <li><button class="brand-btn">Mitre</button></li>
                <li><button class="brand-btn">Jogabola</button></li>
                <li><button class="brand-btn">Pan</button></li>
            </ul>
        </aside>
        <!-- Nội dung chính -->
        <section class="flex-1">
            <!-- Slider giày hot -->
            <div class="mb-8">
                <div class="rounded-xl overflow-hidden shadow relative">
                    <img id="hot-img" src="assets/nike-mercurial.jpg" alt="Hot" class="w-full h-64 object-cover">
                    <button id="prev-hot" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white rounded-full p-2 shadow">&#8592;</button>
                    <button id="next-hot" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white rounded-full p-2 shadow">&#8594;</button>
                </div>
            </div>
            <!-- Sắp xếp -->
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-3xl font-extrabold" style="font-family: 'Poppins', sans-serif;">Tất cả giày</h2>
                <div class="flex items-center gap-2">
                    <span class="inline-block">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6h18M3 12h18M3 18h18"/></svg>
                    </span>
                    <select id="sort-select" class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
                        <option value="all">Tất cả</option>
                        <option value="price">Giá cả</option>
                        <option value="name">Tên giày (A-Z)</option>
                        <option value="date">Ngày sản xuất</option>
                    </select>
                </div>
            </div>
            <!-- Danh sách giày -->
            <div id="products-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Sản phẩm mẫu để đồng bộ thông tin -->
                <div class="bg-white rounded-xl shadow flex flex-col p-4">
                    <img src="assets/mizuno-monarcida.jpg" alt="WAVE MEDAL NEO" class="w-full h-40 object-contain mb-4 rounded-xl border">
                    <h3 class="text-lg font-bold mb-1">WAVE MEDAL NEO</h3>
                    <div class="mb-1 text-gray-700 text-sm">Mã sản phẩm: 81GA232502.37</div>
                    <div class="mb-2">
                        <span class="text-2xl font-bold text-purple-700 mr-2">2,900,000đ</span>
                        <span class="text-lg text-gray-400 line-through">2,900,000đ</span>
                    </div>
                    <div class="flex gap-2 w-full mt-auto">
                        <button onclick="showBuy(2)" class="flex-1 px-2 py-1 border border-black rounded font-semibold flex items-center justify-center gap-1 text-xs hover:bg-gray-100 min-w-[90px]">
                            <svg xmlns='http://www.w3.org/2000/svg' class='h-4 w-4 mr-1' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A1 1 0 007.6 17h8.8a1 1 0 00.95-1.3L17 13M7 13V6a1 1 0 011-1h9a1 1 0 011 1v7'/></svg><span>MUA NGAY</span></button>
                        <button onclick="showDetail(2)" class="flex-1 px-2 py-1 border border-black rounded font-semibold flex items-center justify-center gap-1 text-xs hover:bg-gray-100 min-w-[90px]">
                            <svg xmlns='http://www.w3.org/2000/svg' class='h-4 w-4 mr-1' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 12a3 3 0 11-6 0 3 3 0 016 0z'/><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z'/></svg><span>CHI TIẾT</span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="no-products" class="text-center text-gray-500 mt-8 hidden">Không có đôi nào thỏa mãn</div>
        </section>
    </main>
    <!-- Dialog đăng nhập thành công -->
    <div id="login-dialog" class="fixed bottom-6 right-6 bg-purple-700 text-white px-6 py-3 rounded-lg shadow-lg text-lg font-semibold hidden z-50">Đăng nhập thành công!</div>
    <script src="../assets/products.js"></script>
    <script src="../assets/script.js"></script>
</body>
</html>
