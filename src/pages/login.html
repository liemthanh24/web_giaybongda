<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Giày Bóng Đá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="relative w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden my-8">
        <div class="absolute left-0 top-0 h-full w-1.5 bg-red-500"></div>
        <div class="p-8 sm:p-10">
            <div class="mb-6">
                <a href="index.html" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
            </div>
            <div class="text-center mb-8">
                <img src="../../assets/soccer-shoes-logo.svg" alt="logo" class="mx-auto mb-2 h-12 w-12">
                <h1 class="text-3xl sm:text-4xl font-bold text-purple-600">Giày Bóng Đá</h1>
                <p class="text-gray-500 mt-2">Login to your account</p>
            </div>
            <form id="login-form" class="space-y-6" onsubmit="return login(event)">
                <div>
                    <label for="username" class="flex items-center text-sm font-semibold text-gray-700 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition" required>
                </div>
                <div>
                    <label for="password" class="flex items-center text-sm font-semibold text-gray-700 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                        Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition" required>
                </div>
                <div>
                    <label for="type" class="flex items-center text-sm font-semibold text-gray-700 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 2a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
                        </svg>
                        Account Type
                    </label>
                    <select id="type" name="type" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="w-full flex items-center justify-center text-white font-semibold bg-gradient-to-r from-red-500 to-blue-600 rounded-lg px-4 py-3 mt-4 hover:opacity-90 transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        Login to Giày Bóng Đá
                    </button>
                </div>
            </form>
            <div id="login-error" class="error-msg text-center text-red-500 mt-2"></div>
            <div class="text-center mt-8">
                <a href="forgot-password.html" class="text-sm font-medium text-red-500 hover:underline">Forgot password?</a>
            </div>
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="register.html" class="font-medium text-blue-600 hover:underline">Create one</a>
                </p>
            </div>
        </div>
    </div>
    <script>
    let users = [
        { username: "admin", password: "123456", type: "admin" },
        { username: "user", password: "password", type: "user" }
    ];
    function login(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const type = document.getElementById('type').value;
        const user = users.find(u => u.username === username && u.password === password && u.type === type);
        const errorEl = document.getElementById('login-error');
        if (user) {
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('username', username);
            window.location.href = 'index.html';
        } else {
            errorEl.textContent = 'Sai thông tin đăng nhập!';
        }
        return false;
    }
    function forgotPassword() {
        alert('Vui lòng liên hệ quản trị viên để lấy lại mật khẩu!');
    }
    </script>
</body>
</html>
</body>
</html>
