<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Giày Bóng Đá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow flex items-center justify-between px-8 py-4">
        <div class="flex items-center gap-2">
            <img src="../../assets/soccer-shoes-logo.svg" alt="logo" class="h-8 w-8">
            <span class="text-2xl font-bold text-purple-600" style="font-family: 'Poppins', sans-serif;">Giày Bóng Đá</span>
        </div>
        <div class="flex-1 mx-8">
            <input type="text" placeholder="Tìm kiếm giày..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>
        <div class="flex items-center gap-4">
            <span class="text-gray-700 text-xl font-semibold flex items-center">Chào, <span class="ml-1">admin</span></span>
            <span class="inline-flex items-center justify-center rounded-full border-2 border-red-500 text-red-500" style="width: 36px; height: 36px;">
                <img src="https://thafd.bing.com/th/id/OIP.u-1dWGTM7biu51ZxKpOIiAHaFL?w=277&h=194&c=7&r=0&o=7&cb=thfvnext&dpr=1.3&pid=1.7&rm=3" alt="shopping cart" class="h-7 w-7 object-contain mx-auto">
            </span>
        </div>
    </header>
    <main class="flex gap-8 px-8 py-6">
        <!-- Sidebar chức năng -->
        <aside class="w-64 bg-white rounded-xl shadow p-6 h-fit">
            <h2 class="text-xl font-bold mb-4">Chức năng</h2>
            <ul class="flex flex-col gap-6">
                <li><button class="admin-btn active" data-tab="revenue">Thống kê doanh thu</button></li>
                <li><button class="admin-btn" data-tab="products">Quản lý sản phẩm</button></li>
                <li><button class="admin-btn" data-tab="users">Quản lý người dùng</button></li>
            </ul>
        </aside>
        <!-- Nội dung chính -->
        <section class="flex-1">
            <!-- Tab doanh thu -->
            <div id="tab-revenue" class="admin-tab">
                <h2 class="text-3xl font-extrabold mb-6">Thống kê doanh thu</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <div class="bg-white rounded-xl shadow p-6">
                        <h3 class="font-bold text-lg mb-4">Doanh thu từng sản phẩm</h3>
                        <div id="revenue-products"></div>
                    </div>
                    <div class="bg-white rounded-xl shadow p-6">
                        <h3 class="font-bold text-lg mb-4">Doanh thu từng nhãn hàng</h3>
                        <div id="revenue-brands"></div>
                    </div>
                </div>
            </div>
            <!-- Tab quản lý sản phẩm -->
            <div id="tab-products" class="admin-tab hidden">
                <h2 class="text-3xl font-extrabold mb-6">Quản lý sản phẩm</h2>
                <div class="mb-6">
                    <button id="add-product-btn" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Thêm sản phẩm mới</button>
                </div>
                <div id="products-admin-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            </div>
            <!-- Tab quản lý người dùng -->
            <div id="tab-users" class="admin-tab hidden">
                <h2 class="text-3xl font-extrabold mb-6">Quản lý người dùng</h2>
                <div id="users-admin-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>
        </section>
    </main>
    <!-- Modal thêm/sửa sản phẩm -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg">
            <h3 class="font-bold text-xl mb-4" id="product-modal-title">Thêm sản phẩm</h3>
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="product-id">
                <div>
                    <label class="block mb-1 font-semibold">Tên sản phẩm</label>
                    <input type="text" id="product-name" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Nhãn hàng</label>
                    <input type="text" id="product-brand" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Giá tiền</label>
                    <input type="number" id="product-price" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Số lượng</label>
                    <input type="number" id="product-quantity" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Link ảnh</label>
                    <input type="text" id="product-image" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Mô tả</label>
                    <textarea id="product-desc" class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>
                <div class="flex gap-4 mt-6">
                    <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Lưu</button>
                    <button type="button" id="product-cancel" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Hủy</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal xác nhận xóa -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
            <h3 class="font-bold text-xl mb-4">Xác nhận xóa</h3>
            <p id="delete-modal-msg" class="mb-6"></p>
            <div class="flex gap-4">
                <button id="delete-confirm" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Xóa</button>
                <button id="delete-cancel" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Hủy</button>
            </div>
        </div>
    </div>
    <script src="../assets/admin.js"></script>
</body>
</html>
