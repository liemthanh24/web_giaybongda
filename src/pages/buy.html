<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua sản phẩm</title>
    <script src="../assets/products.js"></script>
    <script src="../assets/buy.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <header class="bg-white shadow flex items-center justify-between px-8 py-4 w-full fixed top-0 left-0 z-20" style="height:80px;">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="../../assets/soccer-shoes-logo.svg" alt="logo" class="h-8 w-8">
            <span class="text-2xl font-bold text-purple-600">Giày Bóng Đá</span>
        </div>
        <div class="flex-1 mx-8 relative">
            <input type="text" placeholder="Tìm kiếm giày..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>
        <div class="flex items-center gap-4">
            <span class="text-gray-700 text-xl font-semibold flex items-center">Chào, <span class="ml-1">user</span>
                <button class="ml-2 p-2 rounded-full hover:bg-gray-100" onclick="window.location.href='cart.html'">
                    <img src="https://thafd.bing.com/th/id/OIP.u-1dWGTM7biu51ZxKpOIiAHaFL?w=277&h=194&c=7&r=0&o=7&cb=thfvnext&dpr=1.3&pid=1.7&rm=3" alt="shopping cart" class="h-14 w-14 object-contain" style="background: transparent;">
                </button>
            </span>
        </div>
    </header>
    <div class="flex items-center justify-center w-full min-h-[calc(100vh-80px)] pt-[80px]">
        <div class="bg-white rounded-xl shadow-lg flex flex-col md:flex-row p-8 gap-8 max-w-4xl w-full">
        <!-- Ảnh sản phẩm -->
        <div class="flex-shrink-0 flex items-center justify-center w-full md:w-1/2">
            <img id="product-image" src="assets/mizuno-monarcida.jpg" alt="Sản phẩm" class="w-full max-w-xs h-auto object-contain rounded-xl border">
        </div>
        <!-- Thông tin sản phẩm -->
        <div class="flex-1 flex flex-col justify-center">
            <h2 id="product-name" class="text-3xl font-extrabold mb-2 text-gray-900"></h2>
            <div class="mb-2 text-gray-700">Mã sản phẩm: <span id="product-code"></span></div>
            <div class="mb-4">
                <span id="product-price" class="text-2xl font-bold text-purple-700 mr-2"></span>
                <span id="product-old-price" class="text-lg text-gray-400 line-through"></span>
            </div>
            <div class="mb-4">
                <div class="font-semibold mb-1">Màu sắc</div>
                <div id="product-colors" class="flex gap-2"></div>
            </div>
            <div class="mb-6">
                <div class="font-semibold mb-1">Kích thước</div>
                <div id="product-sizes" class="flex flex-wrap gap-2"></div>
            </div>
            <button id="order-btn" class="px-6 py-3 bg-black text-white font-bold rounded-lg hover:bg-gray-800 transition mb-2">Đặt hàng</button>
            <div id="order-dialog" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50 hidden">
                <div class="bg-white rounded-xl shadow-lg p-8 max-w-sm w-full flex flex-col items-center">
                    <div class="text-lg font-semibold mb-4 text-gray-800">Bạn có chắc chắn muốn đặt hàng sản phẩm này không?</div>
                    <div class="flex gap-4">
                        <button id="confirm-order" class="px-4 py-2 bg-green-600 text-white rounded font-bold">Đồng ý</button>
                        <button id="cancel-order" class="px-4 py-2 bg-gray-300 text-gray-800 rounded font-bold">Hủy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
