<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng - Giày Bóng Đá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/auth-api.js"></script>
    <script src="../assets/auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        
        #user-options {
            display: none;
            transform: translateY(-10px);
            transition: transform 0.2s ease;
        }
        #user-options.show {
            display: block;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow flex items-center justify-between px-8 py-4">
        <div class="flex items-center gap-2">
            <img src="../../assets/soccer-shoes-logo.svg" alt="logo" class="h-8 w-8">
            <span class="text-2xl font-bold text-purple-600" style="font-family: 'Poppins', sans-serif;">Giày Bóng Đá</span>
        </div>
        <div class="flex-1 mx-8">
            <input type="text" placeholder="Tìm kiếm người dùng..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>
        <div class="flex items-center gap-4">
            <span class="text-gray-700 text-xl font-semibold">Chào, <span class="ml-1">admin</span></span>
            <div class="relative">
                <button id="user-options-toggle" class="flex items-center justify-center w-8 h-8 rounded-full bg-purple-100 hover:bg-purple-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-600" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="user-options" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg z-50 border border-gray-200">
                    <a href="#" data-action="logout" class="block px-4 py-2 text-gray-700 hover:bg-purple-50">Đăng xuất</a>
                </div>
            </div>
        </div>
    </header>
    <main class="flex gap-8 px-8 py-6">
        <!-- Sidebar chức năng -->
        <aside class="w-64 bg-white rounded-xl shadow p-6 h-fit">
            <h2 class="text-xl font-bold mb-4">Menu</h2>
            <div class="flex flex-col gap-2">
                <a href="product-management.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-600">Quản lý sản phẩm</a>
                <a href="user-management.html" class="px-4 py-2 rounded-lg bg-purple-50 text-purple-600 font-semibold">Quản lý người dùng</a>
                <a href="revenue-statistics.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-600">Thống kê doanh thu</a>
            </div>
        </aside>
        <!-- Nội dung chính -->
        <section class="flex-1">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-extrabold">Quản lý người dùng</h2>
                <button id="refresh-users" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                    </svg>
                    Làm mới danh sách
                </button>
            </div>
            <!-- Bảng người dùng -->
            <div class="bg-white rounded-xl shadow overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên đăng nhập</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vai trò</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ngày tạo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="users-list">
                        <!-- Danh sách người dùng sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal xem chi tiết/chỉnh sửa người dùng -->
    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg">
            <h3 class="font-bold text-xl mb-4">Thông tin người dùng</h3>
            <form id="user-form" class="space-y-4">
                <input type="hidden" id="user-id">
                <div>
                    <label class="block mb-1 font-semibold">Tên đăng nhập</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Vai trò</label>
                    <select id="role" class="w-full px-3 py-2 border rounded-lg">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="flex gap-4 mt-6">
                    <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Lưu</button>
                    <button type="button" id="user-cancel" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/user-management.js"></script>
</body>
</html>
