<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng - Giày Bóng Đá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        footer { background-color: #1f2937; color: #d1d5db; }
        footer a:hover { color: white; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-md sticky top-0 z-50 border-b">
        <div class="container mx-auto px-8 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <img src="../../assets/soccer-shoes-logo.svg" alt="logo" class="h-10 w-10">
                <span class="text-2xl font-bold text-purple-600">Giày Bóng Đá</span>
            </div>
            <div class="flex items-center gap-6">
                <span class="text-gray-700 font-semibold flex items-center">Chào, <span id="username-display" class="ml-1">admin</span></span>
                <button id="logout-btn" class="p-2 rounded-full hover:bg-gray-100" title="Đăng xuất">
                    <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto flex gap-8 px-8 py-8">
        <aside class="w-64 bg-white rounded-xl shadow p-6 h-fit sticky top-28">
            <h2 class="text-xl font-bold mb-4">Menu</h2>
            <nav class="flex flex-col gap-2">
                <a href="product-management.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Quản lý sản phẩm</a>
                <a href="user-management.html" class="px-4 py-2 rounded-lg bg-purple-100 text-purple-700 font-semibold">Quản lý người dùng</a>
                <a href="revenue-statistics.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Thống kê doanh thu</a>
            </nav>
        </aside>

        <section class="flex-1">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-extrabold text-gray-800">Quản Lý Người Dùng</h2>
            </div>
            <div class="bg-white rounded-xl shadow overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tên đăng nhập</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ngày tạo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="users-list">
                        </tbody>
                </table>
            </div>
        </section>
    </main>
    
    <footer class="mt-12 py-12 border-t">
        <div class="container mx-auto px-8 text-center"><p class="text-sm text-gray-500">&copy; 2025 Giày Bóng Đá Admin Panel.</p></div>
    </footer>

    <script src="../assets/user-management.js"></script>
    <script>
        document.getElementById('logout-btn').onclick = function() {
            localStorage.removeItem('username');
            localStorage.removeItem('user_id');
            window.location.href = 'login.html';
        };
    </script>
</body>
</html>
